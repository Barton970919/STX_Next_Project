{% extends 'base.html' %}
{% block title %}Import Books From API{% endblock %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-md-6">
        <fieldset>
        <legend style="
            padding: .5rem;
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            border:#0d6efd ">Import books from Public Google API</legend>
        <form action="{% url 'import-books' %}" method="get">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="intitle" name="intitle">
                <label for="intitle">Title:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inauthor" name="inauthor">
                <label for="inauthor">Author:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inpublisher" name="inpublisher">
                <label for="inpublisher">Publisher:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="subject" name="subject">
                <label for="subject">Subject:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="isbn" name="isbn">
                <label for="isbn">ISBN Number:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lccn" name="lccn">
                <label for="lccn">LCCN Number:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="oclc" name="oclc">
                <label for="oclc">OCLC Number:</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Import</button>
            </div>
        </form>
        </fieldset>
        {% if warning %}
            <p>{{ warning }}</p>
        {% endif %}
    </div>
    <div class="col"></div>
</div>
{% endblock %}
